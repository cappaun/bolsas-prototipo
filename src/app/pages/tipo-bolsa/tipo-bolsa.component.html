<div class="container-fluid">
    <button type="button" class="btn btn-primary pull-left" (click)="chamaModal(modalEditar)">Cadastrar</button>

    <hr>
    
    <app-tipo-bolsa-list
    (saida)="chamaModal(modalDetalhar)"
    ></app-tipo-bolsa-list>
</div>

<ng-template #modalEditar>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Cadastro de Tipo de Bolsa</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body form-group">
        <app-tipo-bolsa-create
        ></app-tipo-bolsa-create>
    </div>
</ng-template>

<ng-template #modalDetalhar>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Detalhar Tipo de Bolsa</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body form-group">
        <app-tipo-bolsa-detail
        (saida)="chamaModal(modalEditar)"
        ></app-tipo-bolsa-detail>
    </div>
</ng-template>
