<div class="form-group">
    <form [formGroup]="agenciaForm">
        <div class="row container-fluid">
            <div *ngIf="msg">
                <div class="alert alert-success">
                    <h5 style="text-align: center;">Operação realizada com sucesso.</h5>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xs-6">
                <label>Nome</label>
                <input class="form-control" formControlName="nome" type="text" placeholder="Nome...">
            </div>
        
            <div class="col-md-6 col-lg-6 col-xs-6">
                <label>Email</label>
                <input class="form-control" formControlName="email" type="text" placeholder="Email...">
            </div>

            <hr class="col-md-12 col-lg-12 col-xs-12">

            <div class="col-md-12 col-lg-12 col-xs-12">
                <button type="button" (click)="cadastrar()" class="btn btn-success pull-right">Cadastrar</button>
            </div>
        </div>    
    </form>
</div>
