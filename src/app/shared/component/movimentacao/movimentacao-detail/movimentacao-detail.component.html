<div class="form-group">
    <form [formGroup]="movimentaForm">
        <div class="row container-fluid">  
            <div *ngIf="msg">
                <div class="alert alert-success">
                    <h5 style="text-align: center;">Operação realizada com sucesso.</h5>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xs-6">
                <label>Bolsa</label>
                <input class="form-control" type="text" formControlName="bolsa" placeholder="Bolsa...">
            </div>
            <div class="col-md-6 col-lg-6 col-xs-6">
                <label>Usuario</label>
                <input class="form-control" type="text" formControlName="usuario" placeholder="Usuario...">
            </div>
            <hr class="col-md-12 col-lg-12 col-xs-12">
            <div class="col-md-12 col-lg-12 col-xs-12">
                <button type="button" (click)="cadastrar()" class="btn btn-danger pull-right">Desassociar</button>
            </div>
        </div>  
    </form>
</div>
